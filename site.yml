---
# playbook for setting up proxmox
- hosts: "proxmox_control_node_by_ip"
  remote_user: root
  roles:
    - role: proxmox

- hosts: "managed_hosts"
  remote_user: root
  tasks:
    - name: 'Apt update'
      include_tasks: roles/common/tasks/apt-update.yml
    - name: 'Add users'
      include_tasks: roles/common/tasks/users.yml


- hosts: "raspberrypi"
  remote_user: pi
  tasks:
    - name: Add users
      include_tasks: roles/common/tasks/users.yml

- hosts: "arrs"
  remote_user: ansible
  roles:
    - role: shares
    - role: arrs

- hosts: "overseer"
  remote_user: ansible
  roles:
    - role: overseer

- hosts: "freshrss"
  remote_user: ansible
  roles:
    - role: freshrss

- hosts: "homeassistant"
  remote_user: ansible
  roles:
    - role: homeassistant

- hosts: "linkding"
  remote_user: ansible
  roles:
    - role: linkding

- hosts: "plex_stack"
  vars_files:
    - group_vars/plex_stack.yml
  remote_user: ansible
  roles:
    - role: shares
    - role: plex
    - role: tautulli
    - role: plex-meta-manager

- hosts: "plex"
  vars_files:
    - group_vars/plex_stack.yml
  remote_user: ansible
  roles:
    - role: shares
    - role: plex

- hosts: "tautulli"
  remote_user: ansible
  roles:
    - role: tautulli

- hosts: "pmm"
  remote_user: ansible
  roles:
    - role: plex-meta-manager

- hosts: "tubearchivist"
  remote_user: ansible
  roles:
    - role: tubearchivist

- hosts: "obsidian"
  remote_user: ansible
  roles:
    - role: obsidian

- hosts: "traggo"
  remote_user: ansible
  roles:
    - role: traggo

- hosts: "semaphore"
  remote_user: ansible
  roles:
    - role: semaphore

# Plan to deprecate this
- hosts: "docker"
  remote_user: ansible
  roles:
    - role: portainer
    - role: watchtower
 ####

- hosts: "containers"
  remote_user: ansible
  roles:
    - role: portainer
    - role: watchtower
    - role: traefik

- hosts: "portainer"
  remote_user: ansible
  roles:
    - role: portainer

- hosts: "watchtower"
  remote_user: ansible
  roles:
    - role: watchtower

- hosts: "duplicati"
  remote_user: ansible
  roles:
    - role: shares
    - role: duplicati

- hosts: "dns"
  remote_user: ansible
  roles:
    - role: pihole

- hosts: "external-proxy"
  remote_user: ansible
  roles:
    - role: traefik
    - role: authelia
    - role: cloudflare-ddns
    - role: wg-easy
  tasks:
    - name: "Update external routes"
      include_tasks: roles/traefik/tasks/update_routes_external.yml

- hosts: "photoprism"
  remote_user: ansible
  roles:
    - role: shares
    - role: photoprism

- hosts: "paperless-ng"
  remote_user: ansible
  roles:
    - role: shares
    - role: paperless-ng

- hosts: "homepage"
  remote_user: ansible
  roles:
    - role: homepage

- hosts: "nextcloud"
  remote_user: ansible
  roles:
    - role: shares
    - role: nextcloud

- hosts: "ritchieplex"
  remote_user: ansible
  roles:
    - role: shares
      vars:
        - mount_point: /mnt/Yukari
        - server: yukari.local
        - share_name: /volume1/SavedMedia
    - role: shares
      vars:
        - mount_point: /mnt/Daikichi
        - server: daikichi.local
        - share_name: /nfs/Media
    - role: shares
      vars:
        - mount_point: /mnt/Daikichi_MyBook
        - server: daikichi.local
        - share_name: /nfs/My_Book_1230-1
