---
- name: Update PiHole Exporter container with latest image
  community.docker.docker_compose_v2:
    project_src: /data/services/pihole-exporter
    files:
      - compose.yml
    state: present
    pull: always
    recreate: always
    remove_orphans: false
  register: compose_update
  ignore_errors: true

- name: Wait for PiHole Exporter container to be running
  community.docker.docker_container_info:
    name: pihole-exporter
  register: exporter_status
  until: exporter_status.container.State.Running | default(false)
  retries: 5
  delay: 2
  when: compose_update is succeeded

- name: Display update status
  debug:
    msg: "PiHole Exporter has been updated and is running"
  when: compose_update is succeeded

- name: Display skip message when DNS unavailable
  debug:
    msg: "Skipped PiHole Exporter update - DNS server unavailable or update failed"
  when: compose_update is failed

- name: Remove dangling PiHole Exporter images
  command: docker image prune -f
  changed_when: true
  when: compose_update is succeeded
