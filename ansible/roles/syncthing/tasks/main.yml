---
# Environment file validation
- name: Check if environment file exists
  ansible.builtin.stat:
    path: "{{ playbook_dir }}/../homelab_config/ansible/files/config/syncthing/environment"
  register: env_file
  delegate_to: localhost
  become: false

- name: Fail if environment file doesn't exist
  fail:
    msg: |
      Environment file not found at {{ playbook_dir }}/../homelab_config/ansible/files/config/syncthing/environment
      Please run site-setup.yml first to create the environment file.
  when: not env_file.stat.exists

# Container status checking
- name: Check if syncthing container exists
  community.docker.docker_container_info:
    name: syncthing
  register: syncthing_container
  ignore_errors: true

# Directory creation - NO CONDITIONAL (handlers need this directory to exist)
- name: Create syncthing service folder
  become: true
  file:
    path: /data/services/syncthing
    state: directory
    owner: ansible
    group: docker
    mode: '0755'

# Docker Compose deployment - NO CONDITIONAL (handlers need this file to exist)
- name: Setup docker compose file for syncthing
  template:
    src: docker-compose.j2
    dest: /data/services/syncthing/compose.yml
    owner: ansible
    group: docker
    mode: '0644'
  notify: restart syncthing

# Environment file deployment
- name: Copy environment configuration
  copy:
    src: "{{ playbook_dir }}/../homelab_config/ansible/files/config/syncthing/environment"
    dest: /data/services/syncthing/.env
    owner: ansible
    group: docker
    mode: '0640'
  notify: restart syncthing

# Container deployment - ONLY THIS TASK SHOULD BE CONDITIONAL
- name: Run syncthing container
  community.docker.docker_compose_v2:
    project_src: /data/services/syncthing
    files:
      - compose.yml
    state: present
    remove_orphans: false
  when: not syncthing_container.container.State.Running | default(false)
  notify: restart syncthing
