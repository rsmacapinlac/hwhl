---
# Setup tasks for Sonarr environment file creation
# Run via: ansible-playbook site-setup.yml

- name: Create sonarr config directory locally
  file:
    path: "{{ playbook_dir }}/../homelab_config/ansible/files/config/sonarr"
    state: directory
    mode: '0755'
  delegate_to: 127.0.0.1
  become: false

- name: Check if environment file already exists
  stat:
    path: "{{ playbook_dir }}/../homelab_config/ansible/files/config/sonarr/environment"
  register: sonarr_env_file
  delegate_to: 127.0.0.1
  become: false

- name: Create environment file from template
  template:
    src: ../templates/environment.j2
    dest: "{{ playbook_dir }}/../homelab_config/ansible/files/config/sonarr/environment"
    mode: '0640'
  when: not sonarr_env_file.stat.exists
  delegate_to: 127.0.0.1
  become: false

- name: Display setup instructions
  debug:
    msg: |
      Sonarr environment file created at: {{ playbook_dir }}/../homelab_config/ansible/files/config/sonarr/environment

      Please review and update the following settings:
      - PUID/PGID: User and group IDs for container permissions
      - TZ: Timezone for the service

      Sonarr is a TV show collection manager for the *arr ecosystem.
      Volume mounts are configured in inventory via the 'sonarr' variable.

      After configuration, deploy with: ansible-playbook site.yml --limit sonarr
  when: not sonarr_env_file.stat.exists
  delegate_to: 127.0.0.1
  become: false
