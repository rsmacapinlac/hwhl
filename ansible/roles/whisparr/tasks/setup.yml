---
# Setup tasks for Whisparr environment file creation
# Run via: ansible-playbook site-setup.yml

- name: Create whisparr config directory locally
  file:
    path: "{{ playbook_dir }}/../homelab_config/ansible/files/config/whisparr"
    state: directory
    mode: '0755'
  delegate_to: 127.0.0.1
  become: false

- name: Check if environment file already exists
  stat:
    path: "{{ playbook_dir }}/../homelab_config/ansible/files/config/whisparr/environment"
  register: whisparr_env_file
  delegate_to: 127.0.0.1
  become: false

- name: Create environment file from template
  template:
    src: ../templates/environment.j2
    dest: "{{ playbook_dir }}/../homelab_config/ansible/files/config/whisparr/environment"
    mode: '0640'
  when: not whisparr_env_file.stat.exists
  delegate_to: 127.0.0.1
  become: false

- name: Display setup instructions
  debug:
    msg: |
      Whisparr environment file created at: {{ playbook_dir }}/../homelab_config/ansible/files/config/whisparr/environment

      Please review and update the following settings:
      - PUID/PGID: User and group IDs for container permissions
      - TZ: Timezone for the service

      Media library volumes should be configured in your inventory file using the 'whisparr_volumes' variable.
      Example:
        whisparr_volumes:
          - { host_folder: "/mnt/media/adult", container: "/adult" }

      After configuration, deploy with: ansible-playbook site.yml --limit whisparr
  when: not whisparr_env_file.stat.exists
  delegate_to: 127.0.0.1
  become: false
