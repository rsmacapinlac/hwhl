---
# Setup tasks for Prowlarr environment file creation
# Run via: ansible-playbook site-setup.yml

- name: Create prowlarr config directory locally
  file:
    path: "{{ playbook_dir }}/../homelab_config/ansible/files/config/prowlarr"
    state: directory
    mode: '0755'
  delegate_to: 127.0.0.1
  become: false

- name: Check if environment file already exists
  stat:
    path: "{{ playbook_dir }}/../homelab_config/ansible/files/config/prowlarr/environment"
  register: prowlarr_env_file
  delegate_to: 127.0.0.1
  become: false

- name: Create environment file from template
  template:
    src: ../templates/environment.j2
    dest: "{{ playbook_dir }}/../homelab_config/ansible/files/config/prowlarr/environment"
    mode: '0640'
  when: not prowlarr_env_file.stat.exists
  delegate_to: 127.0.0.1
  become: false

- name: Display setup instructions
  debug:
    msg: |
      Prowlarr environment file created at: {{ playbook_dir }}/../homelab_config/ansible/files/config/prowlarr/environment

      Please review and update the following settings:
      - PUID/PGID: User and group IDs for container permissions
      - TZ: Timezone for the service

      Prowlarr is an indexer manager for the *arr ecosystem.
      No media volumes are required - it manages indexer connections.

      After configuration, deploy with: ansible-playbook site.yml --limit prowlarr
  when: not prowlarr_env_file.stat.exists
  delegate_to: 127.0.0.1
  become: false
