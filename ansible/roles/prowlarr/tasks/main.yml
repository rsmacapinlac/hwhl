---
# Environment file validation
- name: Check if environment file exists
  local_action:
    module: stat
    path: "{{ playbook_dir }}/../homelab_config/ansible/files/config/prowlarr/environment"
  register: env_file
  become: false

- name: Fail if environment file doesn't exist
  fail:
    msg: |
      Environment file not found at {{ playbook_dir }}/../homelab_config/ansible/files/config/prowlarr/environment
      Please run site-setup.yml first to create the environment file.
  when: not env_file.stat.exists

# Container status checking
- name: Check if prowlarr container exists
  community.docker.docker_container_info:
    name: prowlarr
  register: prowlarr_container
  ignore_errors: true

# Directory creation with proper permissions
- name: Create prowlarr service folder
  become: true
  file:
    path: /data/services/prowlarr
    state: directory
    owner: ansible
    group: docker
    mode: '0755'

# Environment file deployment
- name: Copy environment configuration
  copy:
    src: "{{ playbook_dir }}/../homelab_config/ansible/files/config/prowlarr/environment"
    dest: /data/services/prowlarr/.env
    owner: ansible
    group: docker
    mode: '0640'
  notify: restart prowlarr

# Docker Compose deployment
- name: Setup docker compose file for prowlarr
  template:
    src: docker-compose.j2
    dest: /data/services/prowlarr/compose.yml
    owner: ansible
    group: docker
    mode: '0644'
  notify: restart prowlarr

# Container deployment using docker_compose_v2
- name: Run prowlarr container
  community.docker.docker_compose_v2:
    project_src: /data/services/prowlarr
    files:
      - compose.yml
    state: present
    remove_orphans: false
  when: not prowlarr_container.container.State.Running | default(false)
  notify: restart prowlarr
