---
# Setup tasks for baserow environment file creation
# Run via: ansible-playbook site-setup.yml

- name: Create baserow config directory locally
  file:
    path: "{{ playbook_dir }}/../homelab_config/ansible/files/config/baserow"
    state: directory
    mode: '0755'
  delegate_to: 127.0.0.1
  become: false

- name: Check if environment file already exists
  stat:
    path: "{{ playbook_dir }}/../homelab_config/ansible/files/config/baserow/environment"
  register: baserow_env_file
  delegate_to: 127.0.0.1
  become: false

- name: Create environment file from template
  template:
    src: ../templates/environment.j2
    dest: "{{ playbook_dir }}/../homelab_config/ansible/files/config/baserow/environment"
    mode: '0640'
  when: not baserow_env_file.stat.exists
  delegate_to: 127.0.0.1
  become: false

- name: Display setup instructions
  debug:
    msg: |
      Baserow environment file created at: {{ playbook_dir }}/../homelab_config/ansible/files/config/baserow/environment

      Please review and update the following settings:
      - PUID/PGID: User and group IDs for container permissions
      - TZ: Timezone for the service
      - BASEROW_PUBLIC_URL: Public URL for the Baserow instance
      - SMTP settings: Email configuration for notifications

      After configuration, deploy with: ansible-playbook site.yml --limit baserow
  when: not baserow_env_file.stat.exists
  delegate_to: 127.0.0.1
  become: false
