---
# Environment file validation
- name: Check if environment file exists
  ansible.builtin.stat:
    path: "{{ playbook_dir }}/../homelab_config/ansible/files/config/baserow/environment"
  register: env_file
  delegate_to: localhost
  become: false

- name: Fail if environment file doesn't exist
  fail:
    msg: |
      Environment file not found at {{ playbook_dir }}/../homelab_config/ansible/files/config/baserow/environment
      Please run site-setup.yml first to create the environment file.
  when: not env_file.stat.exists

# Container status check
- name: Check if baserow container exists
  community.docker.docker_container_info:
    name: baserow
  register: baserow_container
  ignore_errors: true

# Directory creation - NO CONDITIONAL (required for handlers to work)
- name: Create services folder
  become: true
  ansible.builtin.file:
    path: /data/services/baserow
    state: directory
    owner: ansible
    group: docker
    mode: '0755'

# Environment file deployment
- name: Copy environment configuration
  copy:
    src: "{{ playbook_dir }}/../homelab_config/ansible/files/config/baserow/environment"
    dest: /data/services/baserow/.env
    owner: ansible
    group: docker
    mode: '0640'
  notify: restart baserow

# Docker Compose deployment - NO CONDITIONAL (required for handlers to work)
- name: Setup docker compose file for baserow
  template:
    src: docker-compose.j2
    dest: /data/services/baserow/compose.yml
    owner: ansible
    group: docker
    mode: '0644'
  notify: restart baserow

# Container deployment using docker_compose_v2 - ONLY this task has conditional
- name: Run baserow container
  community.docker.docker_compose_v2:
    project_src: /data/services/baserow
    files:
      - compose.yml
    state: present
    remove_orphans: false
  when: not baserow_container.container.State.Running | default(false)
  notify: restart baserow
