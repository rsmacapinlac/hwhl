---
- name: Update transmission-openvpn container with latest image
  community.docker.docker_compose_v2:
    project_src: /data/services/transmission-openvpn
    files:
      - compose.yml
    state: present
    pull: always
    recreate: always
    remove_orphans: false
  register: compose_update
  ignore_errors: true

- name: Wait for transmission-openvpn container to be running
  community.docker.docker_container_info:
    name: transmission-openvpn
  register: transmission_status
  until: transmission_status.container.State.Running | default(false)
  retries: 5
  delay: 2
  when: compose_update is succeeded

- name: Display update status
  debug:
    msg: "Transmission-OpenVPN has been updated and is running"
  when: compose_update is succeeded

- name: Display skip message when service unavailable
  debug:
    msg: "Skipped transmission-openvpn update - service unavailable or update failed"
  when: compose_update is failed

- name: Remove dangling transmission-openvpn images
  command: docker image prune -f
  changed_when: true
  when: compose_update is succeeded
