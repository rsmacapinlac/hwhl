---
# Update tasks for LiteLLM
# Pulls latest image and recreates container
# Run via: ansible-playbook maintenance.yml

- name: Update litellm container with latest image
  community.docker.docker_compose_v2:
    project_src: /data/services/litellm
    files:
      - compose.yml
    pull: always
    recreate: always
    remove_orphans: false
  register: compose_update
  ignore_errors: true

- name: Wait for litellm container to be running
  community.docker.docker_container_info:
    name: litellm
  register: litellm_status
  until: litellm_status.container.State.Running | default(false)
  retries: 5
  delay: 2
  when: compose_update is succeeded

- name: Display update status
  debug:
    msg: "LiteLLM has been updated and is running"
  when: compose_update is succeeded

- name: Display skip message when service unavailable
  debug:
    msg: "Skipped litellm update - service unavailable or update failed"
  when: compose_update is failed

- name: Remove dangling litellm images
  command: docker image prune -f
  changed_when: true
  when: compose_update is succeeded
