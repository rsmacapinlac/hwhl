---
# Environment file validation
- name: Check if host-specific environment file exists
  ansible.builtin.stat:
    path: "{{ playbook_dir }}/../homelab_config/hosts/{{ inventory_hostname_short }}/prometheus/environment"
  register: host_env_file
  delegate_to: localhost
  become: false

- name: Check if base environment file exists
  ansible.builtin.stat:
    path: "{{ playbook_dir }}/../homelab_config/ansible/files/config/prometheus/environment"
  register: base_env_file
  delegate_to: localhost
  become: false

- name: Fail if no environment file exists
  fail:
    msg: |
      Environment file not found. Checked:
        - {{ playbook_dir }}/../homelab_config/hosts/{{ inventory_hostname_short }}/prometheus/environment
        - {{ playbook_dir }}/../homelab_config/ansible/files/config/prometheus/environment
      Please run site-setup.yml first to create the environment file.
  when: not host_env_file.stat.exists and not base_env_file.stat.exists

- name: Check if Prometheus container exists
  community.docker.docker_container_info:
    name: prometheus
  register: prometheus_container
  ignore_errors: true

- name: Ensure Prometheus config and data directories exist
  become: true
  file:
    path: "/data/services/prometheus"
    state: directory
    owner: ansible
    group: docker
    mode: '0755'

- name: Ensure Prometheus config directory exists
  become: true
  file:
    path: "/data/containers/prometheus/config"
    state: directory
    owner: ansible
    group: docker
    mode: '0755'

- name: Ensure Prometheus data directory exists with correct permissions
  become: true
  file:
    path: "/data/containers/prometheus/data"
    state: directory
    owner: "65534"
    group: "65534"
    mode: '0755'

- name: Deploy Prometheus config
  become: true
  copy:
    src: "{{ item }}"
    dest: /data/containers/prometheus/config/prometheus.yml
    owner: ansible
    group: docker
    mode: '0644'
  with_first_found:
    - "{{ playbook_dir }}/../homelab_config/hosts/{{ inventory_hostname_short }}/prometheus/prometheus.yml"
    - "{{ playbook_dir }}/../homelab_config/ansible/files/config/prometheus/prometheus.yml"
  notify: restart prometheus

- name: Copy environment configuration
  copy:
    src: "{{ item }}"
    dest: /data/services/prometheus/.env
    owner: ansible
    group: docker
    mode: '0640'
  with_first_found:
    - "{{ playbook_dir }}/../homelab_config/hosts/{{ inventory_hostname_short }}/prometheus/environment"
    - "{{ playbook_dir }}/../homelab_config/ansible/files/config/prometheus/environment"
  notify: restart prometheus

- name: Deploy Prometheus docker-compose file
  become: true
  template:
    src: docker-compose.j2
    dest: /data/services/prometheus/compose.yml
    owner: ansible
    group: docker
    mode: '0644'
  notify: restart prometheus

- name: Run prometheus container
  community.docker.docker_compose_v2:
    project_src: /data/services/prometheus
    files:
      - compose.yml
    state: present
    remove_orphans: false
  when: not prometheus_container.container.State.Running | default(false)
  notify: restart prometheus
