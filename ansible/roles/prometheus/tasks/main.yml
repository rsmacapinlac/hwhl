---
# Environment file validation
- name: Check if environment file exists
  local_action:
    module: stat
    path: "{{ playbook_dir }}/../homelab_config/ansible/files/config/prometheus/environment"
  register: env_file
  become: false

- name: Fail if environment file doesn't exist
  fail:
    msg: |
      Environment file not found at {{ playbook_dir }}/../homelab_config/ansible/files/config/prometheus/environment
      Please run site-setup.yml first to create the environment file.
  when: not env_file.stat.exists

- name: Check if Prometheus container exists
  community.docker.docker_container_info:
    name: prometheus
  register: prometheus_container
  ignore_errors: true

- name: Ensure Prometheus config and data directories exist
  become: true
  file:
    path: "/data/services/prometheus"
    state: directory
    owner: ansible
    group: docker
    mode: '0755'

- name: Ensure Prometheus config directory exists
  become: true
  file:
    path: "/data/containers/prometheus/config"
    state: directory
    owner: ansible
    group: docker
    mode: '0755'

- name: Ensure Prometheus data directory exists with correct permissions
  become: true
  file:
    path: "/data/containers/prometheus/data"
    state: directory
    owner: "65534"
    group: "65534"
    mode: '0755'

- name: Deploy default Prometheus config if not present
  become: true
  template:
    src: prometheus.yml.j2
    dest: /data/containers/prometheus/config/prometheus.yml
    owner: ansible
    group: docker
    mode: '0644'

- name: Copy environment configuration
  copy:
    src: "{{ playbook_dir }}/../homelab_config/ansible/files/config/prometheus/environment"
    dest: /data/services/prometheus/.env
    owner: ansible
    group: docker
    mode: '0640'
  notify: restart prometheus

- name: Deploy Prometheus docker-compose file
  become: true
  template:
    src: docker-compose.j2
    dest: /data/services/prometheus/compose.yml
    owner: ansible
    group: docker
    mode: '0644'
  notify: restart prometheus

- name: Run prometheus container
  community.docker.docker_compose_v2:
    project_src: /data/services/prometheus
    files:
      - compose.yml
    state: present
    remove_orphans: false
  when: not prometheus_container.container.State.Running | default(false)
  notify: restart prometheus
