---
# Environment file validation
- name: Check if environment file exists
  ansible.builtin.stat:
    path: "{{ playbook_dir }}/../homelab_config/ansible/files/config/monica/environment"
  register: env_file
  delegate_to: localhost
  become: false

- name: Fail if environment file doesn't exist
  fail:
    msg: |
      Environment file not found at {{ playbook_dir }}/../homelab_config/ansible/files/config/monica/environment
      Please run site-setup.yml first to create the environment file.
  when: not env_file.stat.exists

# Container status checking
- name: Check if monica container exists
  community.docker.docker_container_info:
    name: monica
  register: monica_container
  ignore_errors: true

# Directory creation with conditional
- name: Create services folder
  become: true
  file:
    path: /data/services/monica
    state: directory
    owner: ansible
    group: docker
    mode: '0755'
  when: not monica_container.container.State.Running | default(false)

# Database directory creation
- name: Create data directories
  become: true
  file:
    path: "{{ item }}"
    state: directory
    owner: ansible
    group: docker
    mode: '0755'
  loop:
    - /data/containers/monica/data
    - /data/containers/monica/db
  when: not monica_container.container.State.Running | default(false)

# Environment file deployment
- name: Copy environment configuration
  copy:
    src: "{{ playbook_dir }}/../homelab_config/ansible/files/config/monica/environment"
    dest: /data/services/monica/.env
    owner: ansible
    group: docker
    mode: '0640'
  notify: restart monica

# Docker Compose deployment
- name: Setup docker compose file for monica
  template:
    src: docker-compose.j2
    dest: /data/services/monica/compose.yml
    owner: ansible
    group: docker
    mode: '0644'
  notify: restart monica

# Verify compose file exists
- name: Verify compose file exists
  stat:
    path: /data/services/monica/compose.yml
  register: compose_file

# Container deployment with conditional
- name: Run monica container
  community.docker.docker_compose_v2:
    project_src: /data/services/monica
    files:
      - compose.yml
    state: present
    remove_orphans: false
  when:
    - not monica_container.container.State.Running | default(false)
    - compose_file.stat.exists
  notify: restart monica

