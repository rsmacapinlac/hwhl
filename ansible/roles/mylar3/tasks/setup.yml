---
# Setup tasks for Mylar3 environment file creation
# Run via: ansible-playbook site-setup.yml

- name: Create mylar3 config directory locally
  file:
    path: "{{ playbook_dir }}/files/config/mylar3"
    state: directory
    mode: '0755'
  delegate_to: 127.0.0.1
  become: false

- name: Check if environment file already exists
  stat:
    path: "{{ playbook_dir }}/files/config/mylar3/environment"
  register: mylar3_env_file
  delegate_to: 127.0.0.1
  become: false

- name: Create environment file from template
  template:
    src: ../templates/environment.j2
    dest: "{{ playbook_dir }}/files/config/mylar3/environment"
    mode: '0640'
  when: not mylar3_env_file.stat.exists
  delegate_to: 127.0.0.1
  become: false

- name: Display setup instructions
  debug:
    msg: |
      Mylar3 environment file created at: {{ playbook_dir }}/files/config/mylar3/environment

      Please review and update the following settings:
      - PUID/PGID: User and group IDs for container permissions
      - TZ: Timezone for the service

      Comic library volumes should be configured in your inventory file using the 'mylar3_volumes' variable.
      Example:
        mylar3_volumes:
          - { host_folder: "/mnt/media/comics", container: "/comics" }

      After configuration, deploy with: ansible-playbook site.yml --limit mylar3
  when: not mylar3_env_file.stat.exists
  delegate_to: 127.0.0.1
  become: false
