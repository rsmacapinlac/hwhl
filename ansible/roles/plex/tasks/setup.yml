---
- name: Create config directory for plex
  ansible.builtin.file:
    path: "{{ playbook_dir }}/../homelab_config/ansible/files/config/plex"
    state: directory
    mode: '0755'
  delegate_to: localhost
  become: false

- name: Check if plex environment file exists
  ansible.builtin.stat:
    path: "{{ playbook_dir }}/../homelab_config/ansible/files/config/plex/environment"
  register: env_file_stat
  delegate_to: localhost
  become: false

- name: Create plex environment file
  ansible.builtin.template:
    src: "{{ playbook_dir }}/roles/plex/templates/environment.j2"
    dest: "{{ playbook_dir }}/../homelab_config/ansible/files/config/plex/environment"
  when: not env_file_stat.stat.exists
  register: env_created
  delegate_to: localhost
  become: false

- name: Display setup instructions
  debug:
    msg: |
      {% if env_file_stat.stat.exists %}
      Environment file already exists at {{ playbook_dir }}/../homelab_config/ansible/files/config/plex/environment
      Skipping creation to preserve your custom configuration.
      {% else %}
      Environment file has been created at {{ playbook_dir }}/../homelab_config/ansible/files/config/plex/environment
      Please review and customize this file with your desired configuration before running site.yml
      {% endif %}
      After customization, you can run site.yml to deploy the services.