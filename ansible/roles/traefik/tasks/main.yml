- name: Traefik folder
  become: true
  ansible.builtin.file:
    path: /data/containers/traefik
    state: directory
    owner: ansible
    group: docker

- name: Traefik config.d directory
  become: true
  ansible.builtin.file:
    path: /data/containers/traefik/config.d
    state: directory
    owner: ansible
    group: docker

- name: Traefik config
  become: true
  template:
    src: traefik.yml.j2
    dest: /data/containers/traefik/traefik.yml
    owner: ansible
    group: docker
  notify: restart traefik

- name: Traefik routes
  become: true
  template:
    src: routes.yml.j2
    dest: /data/containers/traefik/config.d/middlewares.yml
    owner: ansible
    group: docker
  notify: restart traefik

- name: Traefik cert file
  become: true
  ansible.builtin.file:
    path: /data/containers/traefik/acme.json
    state: touch
    mode: '0600'

# Container status check
- name: Check if traefik container exists
  community.docker.docker_container_info:
    name: traefik
  register: traefik_container
  ignore_errors: true

# IMPORTANT: NO CONDITIONALS on directory/compose deployment!
- name: Create traefik service folder
  become: true
  ansible.builtin.file:
    path: /data/services/traefik
    state: directory
    owner: ansible
    group: docker
    mode: '0755'

# IMPORTANT: NO CONDITIONAL - must always deploy for handlers to work!
- name: Setup docker compose file for traefik
  become: true
  template:
    src: docker-compose.j2
    dest: /data/services/traefik/compose.yml
    owner: ansible
    group: docker
    mode: '0644'
  notify: restart traefik

# Update the DNS records as well
- include_tasks: update_routes.yml

- name: Check for host-specific traefik config directory
  stat:
    path: "{{ playbook_dir }}/../homelab_config/hosts/{{ inventory_hostname_short }}/traefik"
  delegate_to: localhost
  become: false
  register: traefik_host_config_dir

- name: Find host-specific traefik config files
  find:
    paths: "{{ playbook_dir }}/../homelab_config/hosts/{{ inventory_hostname_short }}/traefik"
    patterns: "*.yml"
  delegate_to: localhost
  become: false
  register: traefik_host_config_files
  when: traefik_host_config_dir.stat.exists

- name: Deploy host-specific traefik config.d files
  copy:
    src: "{{ item.path }}"
    dest: "/data/containers/traefik/config.d/"
    owner: ansible
    group: docker
  loop: "{{ traefik_host_config_files.files | default([]) }}"
  notify: restart traefik

# ONLY this task should be conditional!
- name: Run traefik container
  community.docker.docker_compose_v2:
    project_src: /data/services/traefik
    files:
      - compose.yml
    state: present
    remove_orphans: false
  when: not traefik_container.container.State.Running | default(false)
  notify: restart traefik
