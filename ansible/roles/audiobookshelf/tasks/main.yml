---
# Environment file validation
- name: Check if environment file exists
  local_action:
    module: stat
    path: "{{ playbook_dir }}/../homelab_config/ansible/files/config/audiobookshelf/environment"
  register: env_file
  become: false

- name: Fail if environment file doesn't exist
  fail:
    msg: |
      Environment file not found at {{ playbook_dir }}/../homelab_config/ansible/files/config/audiobookshelf/environment
      Please run site-setup.yml first to create the environment file.
  when: not env_file.stat.exists

# Container status checking
- name: Check if audiobookshelf container exists
  community.docker.docker_container_info:
    name: audiobookshelf
  register: audiobookshelf_container
  ignore_errors: true

# Directory creation with proper permissions
- name: Create audiobookshelf service folder
  become: true
  file:
    path: /data/services/audiobookshelf
    state: directory
    owner: ansible
    group: docker
    mode: '0755'
  when: not audiobookshelf_container.container.State.Running | default(false)

# Environment file deployment
- name: Copy environment configuration
  copy:
    src: "{{ playbook_dir }}/../homelab_config/ansible/files/config/audiobookshelf/environment"
    dest: /data/services/audiobookshelf/.env
    owner: ansible
    group: docker
    mode: '0640'

# Docker Compose deployment
- name: Setup docker compose file for audiobookshelf
  template:
    src: docker-compose.j2
    dest: /data/services/audiobookshelf/compose.yml
    owner: ansible
    group: docker
    mode: '0644'
  notify: restart audiobookshelf

# Container deployment using docker_compose_v2
- name: Run audiobookshelf container
  community.docker.docker_compose_v2:
    project_src: /data/services/audiobookshelf
    files:
      - compose.yml
    state: present
    remove_orphans: false
  when: not audiobookshelf_container.container.State.Running | default(false)
  notify: restart audiobookshelf
