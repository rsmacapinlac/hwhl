---
# Setup tasks for Audiobookshelf environment file creation
# Run via: ansible-playbook site-setup.yml

- name: Create audiobookshelf config directory locally
  file:
    path: "{{ playbook_dir }}/../homelab_config/ansible/files/config/audiobookshelf"
    state: directory
    mode: '0755'
  delegate_to: 127.0.0.1
  become: false

- name: Check if environment file already exists
  stat:
    path: "{{ playbook_dir }}/../homelab_config/ansible/files/config/audiobookshelf/environment"
  register: audiobookshelf_env_file
  delegate_to: 127.0.0.1
  become: false

- name: Create environment file from template
  template:
    src: ../templates/environment.j2
    dest: "{{ playbook_dir }}/../homelab_config/ansible/files/config/audiobookshelf/environment"
    mode: '0640'
  when: not audiobookshelf_env_file.stat.exists
  delegate_to: 127.0.0.1
  become: false

- name: Display setup instructions
  debug:
    msg: |
      Audiobookshelf environment file created at: {{ playbook_dir }}/../homelab_config/ansible/files/config/audiobookshelf/environment

      Please review and update the following settings:
      - PUID/PGID: User and group IDs for container permissions
      - TZ: Timezone for the service

      Audiobook/podcast library volumes should be configured in your inventory file using the 'audiobookshelf_volumes' variable.
      Example:
        audiobookshelf_volumes:
          - { host_folder: "/mnt/media/audiobooks", container: "/audiobooks" }
          - { host_folder: "/mnt/media/podcasts", container: "/podcasts" }

      After configuration, deploy with: ansible-playbook site.yml --limit audiobookshelf
  when: not audiobookshelf_env_file.stat.exists
  delegate_to: 127.0.0.1
  become: false
