---

- name: Check if chromium is already installed
  stat:
    path: /usr/bin/chromium
  register: chromium_installed

- name: Install Chromium and headless dependencies
  become: true
  apt:
    name:
      - chromium
      - jq
      - unzip
      - build-essential
      - cmake
      - fonts-liberation
      - libasound2
      - libatk-bridge2.0-0
      - libatk1.0-0
      - libcups2
      - libdbus-1-3
      - libdrm2
      - libgbm1
      - libgtk-3-0
      - libnspr4
      - libnss3
      - libxcomposite1
      - libxdamage1
      - libxfixes3
      - libxkbcommon0
      - libxrandr2
      - xdg-utils
    state: present
  when: not chromium_installed.stat.exists

- name: Install openclaw
  become: true
  become_user: ansible
  shell: |
    curl -fsSL https://openclaw.ai/install.sh | bash -s -- --no-onboard
  args:
    creates: "/home/ansible/.npm-global/bin/openclaw"

- name: Install QMD (memory search backend)
  become: true
  become_user: ansible
  community.general.npm:
    name: "@tobilu/qmd"
    global: true
    state: present

- name: Install Bitwarden CLI
  become: true
  become_user: ansible
  community.general.npm:
    name: "@bitwarden/cli"
    global: true
    state: present

- name: Install gogcli (Google Suite CLI)
  become: true
  become_user: ansible
  block:
    - name: Create temp directory for gogcli
      tempfile:
        state: directory
        suffix: gogcli
      register: gogcli_temp

    - name: Download gogcli
      get_url:
        url: "https://github.com/steipete/gogcli/releases/download/v0.9.0/gogcli_0.9.0_linux_amd64.tar.gz"
        dest: "{{ gogcli_temp.path }}/gogcli.tar.gz"
        mode: '0644'

    - name: Extract gogcli
      unarchive:
        src: "{{ gogcli_temp.path }}/gogcli.tar.gz"
        dest: "{{ gogcli_temp.path }}"
        remote_src: true

    - name: Install gogcli binary
      copy:
        src: "{{ gogcli_temp.path }}/gog"
        dest: "{{ ansible_facts['env']['HOME'] }}/.local/bin/gog"
        remote_src: true
        mode: '0755'

    - name: Cleanup gogcli temp directory
      file:
        path: "{{ gogcli_temp.path }}"
        state: absent

- name: Install himalaya (email CLI)
  become: true
  become_user: ansible
  block:
    - name: Create temp directory for himalaya
      tempfile:
        state: directory
        suffix: himalaya
      register: himalaya_temp

    - name: Download himalaya
      get_url:
        url: "https://github.com/pimalaya/himalaya/releases/download/v1.1.0/himalaya.x86_64-linux.tgz"
        dest: "{{ himalaya_temp.path }}/himalaya.tgz"
        mode: '0644'

    - name: Extract himalaya
      unarchive:
        src: "{{ himalaya_temp.path }}/himalaya.tgz"
        dest: "{{ himalaya_temp.path }}"
        remote_src: true

    - name: Install himalaya binary
      copy:
        src: "{{ himalaya_temp.path }}/himalaya"
        dest: "{{ ansible_facts['env']['HOME'] }}/.local/bin/himalaya"
        remote_src: true
        mode: '0755'

    - name: Cleanup himalaya temp directory
      file:
        path: "{{ himalaya_temp.path }}"
        state: absent

- name: Enable linger for ansible user
  copy:
    content: ""
    dest: /var/lib/systemd/linger/ansible
    owner: root
    group: root
    mode: '0644'

- name: Create openclaw config directory
  become: true
  become_user: ansible
  file:
    path: "{{ ansible_facts['env']['HOME'] }}/.openclaw"
    state: directory
    owner: "ansible"
    group: "ansible"
    mode: '0700'

- name: Ensure openclaw credentials directory exists 
  become: true
  become_user: ansible
  file:
    path: "{{ ansible_facts['env']['HOME'] }}/.openclaw/credentials"
    state: directory
    owner: "ansible"
    group: "ansible"
    mode: '0700'

- name: Copy user config files to credentials directory
  become: true
  become_user: ansible
  copy:
    src: "{{ playbook_dir }}/../homelab_config/ansible/files/config/openclaw/credentials/"
    dest: "{{ ansible_facts['env']['HOME'] }}/.openclaw/credentials/"
    owner: "ansible"
    group: "ansible"
    mode: preserve

- name: Copy openclaw.json to host
  become: true
  become_user: ansible
  copy:
    src: "{{ playbook_dir }}/../homelab_config/ansible/files/config/openclaw/openclaw.json"
    dest: "{{ ansible_facts['env']['HOME'] }}/.openclaw/openclaw.json"
    mode: '0600'
  notify: Restart openclaw gateway

- name: Ensure openclaw agent directory exists
  become: true
  become_user: ansible
  file:
    path: "{{ ansible_facts['env']['HOME'] }}/.openclaw/agents/main/agent"
    state: directory
    owner: "ansible"
    group: "ansible"
    mode: '0700'

- name: Copy auth-profiles.json to host
  become: true
  become_user: ansible
  copy:
    src: "{{ playbook_dir }}/../homelab_config/ansible/files/config/openclaw/auth-profiles.json"
    dest: "{{ ansible_facts['env']['HOME'] }}/.openclaw/agents/main/agent/auth-profiles.json"
    mode: '0600'

- name: Ensure .ssh directory exists
  become: true
  become_user: ansible
  file:
    path: "{{ ansible_facts['env']['HOME'] }}/.ssh"
    state: directory
    owner: "ansible"
    group: "ansible"
    mode: '0700'

- name: Copy openclaw SSH private key to host
  become: true
  become_user: ansible
  copy:
    src: "{{ playbook_dir }}/../homelab_config/ansible/files/config/openclaw/openclaw_bot_ed25519"
    dest: "{{ ansible_facts['env']['HOME'] }}/.ssh/openclaw_bot_ed25519"
    owner: "ansible"
    group: "ansible"
    mode: '0600'

- name: Copy openclaw SSH public key to host
  become: true
  become_user: ansible
  copy:
    src: "{{ playbook_dir }}/../homelab_config/ansible/files/config/openclaw/openclaw_bot_ed25519.pub"
    dest: "{{ ansible_facts['env']['HOME'] }}/.ssh/openclaw_bot_ed25519.pub"
    owner: "ansible"
    group: "ansible"
    mode: '0644'

- name: Configure SSH to use openclaw key for GitHub
  become: true
  become_user: ansible
  blockinfile:
    path: "{{ ansible_facts['env']['HOME'] }}/.ssh/config"
    create: true
    mode: '0600'
    marker: "# {mark} ANSIBLE MANAGED BLOCK - openclaw"
    block: |
      Host github.com
          IdentityFile ~/.ssh/openclaw_bot_ed25519
          IdentitiesOnly yes

- name: Clone workspace repository
  become: true
  become_user: ansible
  git:
    repo: "{{ workspace_repository }}"
    dest: "{{ ansible_facts['env']['HOME'] }}/.openclaw/workspace"
    key_file: "{{ ansible_facts['env']['HOME'] }}/.ssh/openclaw_bot_ed25519"
    accept_hostkey: true
    update: false
  ignore_errors: true

- name: Create systemd override directory for openclaw-gateway
  become: true
  become_user: ansible
  file:
    path: "{{ ansible_facts['env']['HOME'] }}/.config/systemd/user/openclaw-gateway.service.d"
    state: directory
    mode: '0755'

- name: Add NODE_LLAMA_CPP_GPU=false override for openclaw-gateway
  become: true
  become_user: ansible
  copy:
    content: |
      [Service]
      Environment=NODE_LLAMA_CPP_GPU=false
    dest: "{{ ansible_facts['env']['HOME'] }}/.config/systemd/user/openclaw-gateway.service.d/no-cuda.conf"
    mode: '0644'
  notify: Restart openclaw gateway

