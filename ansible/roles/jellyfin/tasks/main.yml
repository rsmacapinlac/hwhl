---
# Environment file validation
- name: Check if environment file exists
  local_action:
    module: stat
    path: "{{ playbook_dir }}/files/config/jellyfin/environment"
  register: env_file
  become: false

- name: Fail if environment file doesn't exist
  fail:
    msg: |
      Environment file not found at {{ playbook_dir }}/files/config/jellyfin/environment
      Please run site-setup.yml first to create the environment file.
  when: not env_file.stat.exists

# Container status checking
- name: Check if jellyfin container exists
  community.docker.docker_container_info:
    name: jellyfin
  register: jellyfin_container
  ignore_errors: true

# Directory creation with proper permissions
- name: Create jellyfin service folder
  become: true
  file:
    path: /data/services/jellyfin
    state: directory
    owner: ansible
    group: docker
    mode: '0755'
  when: not jellyfin_container.container.State.Running | default(false)

# Environment file deployment
- name: Copy environment configuration
  copy:
    src: "{{ playbook_dir }}/files/config/jellyfin/environment"
    dest: /data/services/jellyfin/.env
    owner: ansible
    group: docker
    mode: '0640'

# Docker Compose deployment
- name: Setup docker compose file for jellyfin
  template:
    src: docker-compose.j2
    dest: /data/services/jellyfin/compose.yml
    owner: ansible
    group: docker
    mode: '0644'
  notify: restart jellyfin

# Container deployment using docker_compose_v2
- name: Run jellyfin container
  community.docker.docker_compose_v2:
    project_src: /data/services/jellyfin
    files:
      - compose.yml
    state: present
    remove_orphans: false
  when: not jellyfin_container.container.State.Running | default(false)
  notify: restart jellyfin
