---
# Setup tasks for Radarr environment file creation
# Run via: ansible-playbook site-setup.yml

- name: Create radarr config directory locally
  file:
    path: "{{ playbook_dir }}/files/config/radarr"
    state: directory
    mode: '0755'
  delegate_to: 127.0.0.1
  become: false

- name: Check if environment file already exists
  stat:
    path: "{{ playbook_dir }}/files/config/radarr/environment"
  register: radarr_env_file
  delegate_to: 127.0.0.1
  become: false

- name: Create environment file from template
  template:
    src: ../templates/environment.j2
    dest: "{{ playbook_dir }}/files/config/radarr/environment"
    mode: '0640'
  when: not radarr_env_file.stat.exists
  delegate_to: 127.0.0.1
  become: false

- name: Display setup instructions
  debug:
    msg: |
      Radarr environment file created at: {{ playbook_dir }}/files/config/radarr/environment

      Please review and update the following settings:
      - PUID/PGID: User and group IDs for container permissions
      - TZ: Timezone for the service

      Radarr is a movie collection manager for the *arr ecosystem.
      Volume mounts are configured in inventory via the 'radarr' variable.

      After configuration, deploy with: ansible-playbook site.yml --limit radarr
  when: not radarr_env_file.stat.exists
  delegate_to: 127.0.0.1
  become: false
