---
# Environment file validation
- name: Check if environment file exists
  ansible.builtin.stat:
    path: "{{ playbook_dir }}/../homelab_config/ansible/files/config/searxng/environment"
  register: env_file
  delegate_to: localhost
  become: false

- name: Fail if environment file doesn't exist
  fail:
    msg: |
      Environment file not found at {{ playbook_dir }}/../homelab_config/ansible/files/config/searxng/environment
      Please run site-setup.yml first to create the environment file.
  when: not env_file.stat.exists

# Container status checking
- name: Check if searxng container exists
  community.docker.docker_container_info:
    name: searxng
  register: searxng_container
  ignore_errors: true

# Directory creation with proper permissions
- name: Create searxng service folder
  become: true
  file:
    path: /data/services/searxng
    state: directory
    owner: ansible
    group: docker
    mode: '0755'
  when: not searxng_container.container.State.Running | default(false)

# Config directory for SearXNG
- name: Create searxng config folder
  become: true
  file:
    path: /data/containers/searxng
    state: directory
    owner: ansible
    group: docker
    mode: '0777'
  when: not searxng_container.container.State.Running | default(false)

# Pre-seed settings.yml so container boots with JSON format enabled
- name: Deploy SearXNG settings
  become: true
  template:
    src: settings.yml.j2
    dest: /data/containers/searxng/settings.yml
    owner: ansible
    group: docker
    mode: '0644'
  notify: restart searxng

# Environment file deployment
- name: Copy environment configuration
  copy:
    src: "{{ playbook_dir }}/../homelab_config/ansible/files/config/searxng/environment"
    dest: /data/services/searxng/.env
    owner: ansible
    group: docker
    mode: '0640'
  notify: restart searxng

# Docker Compose deployment
- name: Setup docker compose file for searxng
  template:
    src: docker-compose.j2
    dest: /data/services/searxng/compose.yml
    owner: ansible
    group: docker
    mode: '0644'
  notify: restart searxng

# Container deployment using docker_compose_v2
- name: Run searxng container
  community.docker.docker_compose_v2:
    project_src: /data/services/searxng
    files:
      - compose.yml
    state: present
    remove_orphans: false
  when: not searxng_container.container.State.Running | default(false)
  notify: restart searxng
