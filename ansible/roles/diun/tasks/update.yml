---
# Update tasks for Diun
# Run via: ansible-playbook maintenance.yml

- name: Update diun container with latest image
  community.docker.docker_compose_v2:
    project_src: /data/services/diun
    files:
      - compose.yml
    state: present
    pull: always              # Always pull latest image
    recreate: always          # Force container recreation
    remove_orphans: false
  register: compose_update
  ignore_errors: true         # Graceful handling if service unavailable

- name: Wait for diun container to be running
  community.docker.docker_container_info:
    name: diun
  register: diun_status
  until: diun_status.container.State.Running | default(false)
  retries: 5
  delay: 2
  when: compose_update is succeeded

- name: Display update status
  debug:
    msg: "Diun has been updated and is running"
  when: compose_update is succeeded

- name: Display skip message when service unavailable
  debug:
    msg: "Skipped diun update - service unavailable or update failed"
  when: compose_update is failed

- name: Remove dangling diun images
  command: docker image prune -f
  changed_when: true
  when: compose_update is succeeded
