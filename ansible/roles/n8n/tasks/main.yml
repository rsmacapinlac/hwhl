---
# Environment file validation
- name: Check if environment file exists
  stat:
    path: "{{ playbook_dir }}/files/config/n8n/environment"
  register: n8n_env_file
  delegate_to: 127.0.0.1
  become: false

- name: Fail if environment file doesn't exist
  fail:
    msg: |
      Environment file not found at {{ playbook_dir }}/files/config/n8n/environment
      Please run site-setup.yml first to create the environment file.
  when: not n8n_env_file.stat.exists

# Container status checking
- name: Check if n8n container exists
  community.docker.docker_container_info:
    name: n8n
  register: n8n_container
  ignore_errors: true

# Directory creation with proper permissions
- name: Create services folder
  become: true
  ansible.builtin.file:
    path: /data/services/n8n
    state: directory
    owner: ansible
    group: docker
    mode: '0755'
  when: not n8n_container.container.State.Running | default(false)

# Environment file deployment
- name: Copy environment configuration
  copy:
    src: "{{ playbook_dir }}/files/config/n8n/environment"
    dest: /data/services/n8n/.env
    owner: ansible
    group: docker
    mode: '0640'
  notify: restart n8n

# Docker Compose deployment
- name: Setup docker compose file for n8n
  template:
    src: docker-compose.j2
    dest: /data/services/n8n/compose.yml
    owner: ansible
    group: docker
    mode: '0644'
  notify: restart n8n

# Container deployment using docker_compose_v2
- name: Run n8n container
  community.docker.docker_compose_v2:
    project_src: /data/services/n8n
    files:
      - compose.yml
    state: present
    remove_orphans: false
  when: not n8n_container.container.State.Running | default(false)
  notify: restart n8n
