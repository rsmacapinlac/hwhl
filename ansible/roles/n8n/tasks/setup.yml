---
# Setup tasks for N8N environment file creation
# Run via: ansible-playbook site-setup.yml

- name: Create n8n config directory locally
  file:
    path: "{{ playbook_dir }}/../homelab_config/ansible/files/config/n8n"
    state: directory
    mode: '0755'
  delegate_to: 127.0.0.1
  become: false

- name: Check if environment file already exists
  stat:
    path: "{{ playbook_dir }}/../homelab_config/ansible/files/config/n8n/environment"
  register: n8n_env_file
  delegate_to: 127.0.0.1
  become: false

- name: Create environment file from template
  template:
    src: ../templates/environment.j2
    dest: "{{ playbook_dir }}/../homelab_config/ansible/files/config/n8n/environment"
    mode: '0640'
  when: not n8n_env_file.stat.exists
  delegate_to: 127.0.0.1
  become: false

- name: Display setup instructions
  debug:
    msg: |
      N8N environment file created at: {{ playbook_dir }}/../homelab_config/ansible/files/config/n8n/environment

      Please review and update the following settings:
      - PUID/PGID: User and group IDs for container permissions
      - N8N_HOST: Hostname for the N8N service
      - SMTP Settings: Email configuration for N8N notifications

      After configuration, deploy with: ansible-playbook site.yml --limit n8n
  when: not n8n_env_file.stat.exists
  delegate_to: 127.0.0.1
  become: false
