---
# Environment file validation
- name: Check if environment file exists
  local_action:
    module: stat
    path: "{{ playbook_dir }}/files/config/wg-easy/environment"
  register: wg_easy_env_file
  become: false

- name: Fail if environment file doesn't exist
  fail:
    msg: |
      Environment file not found at {{ playbook_dir }}/files/config/wg-easy/environment
      Please run site-setup.yml first to create the environment file.
  when: not wg_easy_env_file.stat.exists

# Container status checking
- name: Check if wg-easy container exists
  community.docker.docker_container_info:
    name: wg-easy
  register: wg_easy_container
  ignore_errors: true

# Directory creation with proper permissions
- name: Create wg-easy service directory
  become: true
  file:
    path: /data/services/wg-easy
    state: directory
    owner: ansible
    group: docker
    mode: '0755'

# Environment file deployment
- name: Copy environment configuration
  copy:
    src: "{{ playbook_dir }}/files/config/wg-easy/environment"
    dest: /data/services/wg-easy/.env
    owner: ansible
    group: docker
    mode: '0640'

# Docker Compose deployment
- name: Setup docker compose file for wg-easy
  template:
    src: docker-compose.j2
    dest: /data/services/wg-easy/compose.yml
    owner: ansible
    group: docker
    mode: '0644'
  notify: restart wg-easy

# DNS CNAME configuration
- name: Add host into the 05-wg-easy.conf for pihole
  lineinfile:
    path: "{{ playbook_dir }}/files/dns/cname/05-wg-easy.conf"
    line: "{{ item }}"
    create: true
  loop:
    - "cname=wg-easy.{{ ansible_facts['hostname'] }}.{{ homelab_domain }},{{ ansible_facts['hostname'] }}.int.{{ homelab_domain }}"
  delegate_to: 127.0.0.1
  become: false

# Container deployment using docker_compose_v2
- name: Run wg-easy container
  community.docker.docker_compose_v2:
    project_src: /data/services/wg-easy
    files:
      - compose.yml
    state: present
    remove_orphans: false
  when: not wg_easy_container.container.State.Running | default(false)
  notify: restart wg-easy
