---
- name: Update Nebula Sync container with latest image
  community.docker.docker_compose_v2:
    project_src: /data/services/nebula-sync
    files:
      - compose.yml
    state: present
    pull: always
    recreate: always
    remove_orphans: false

- name: Wait for Nebula Sync container to be running
  community.docker.docker_container_info:
    name: nebula-sync
  register: nebula_sync_status
  until: nebula_sync_status.container.State.Running | default(false)
  retries: 5
  delay: 2

- name: Display update status
  debug:
    msg: "Nebula Sync has been updated and is running"

- name: Remove dangling Nebula Sync images
  command: docker image prune -f
  changed_when: true
