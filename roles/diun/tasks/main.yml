---
# Environment file validation
- name: Check if environment file exists
  local_action:
    module: stat
    path: "{{ playbook_dir }}/files/config/diun/environment"
  register: env_file
  become: false

- name: Fail if environment file doesn't exist
  fail:
    msg: |
      Environment file not found at {{ playbook_dir }}/files/config/diun/environment
      Please run site-setup.yml first to create the environment file.
  when: not env_file.stat.exists

# Container status checking
- name: Check if diun container exists
  community.docker.docker_container_info:
    name: diun
  register: diun_container
  ignore_errors: true

# Directory creation with proper permissions
- name: Create diun service folder
  become: true
  file:
    path: /data/services/diun
    state: directory
    owner: ansible
    group: docker
    mode: '0755'
  when: not diun_container.container.State.Running | default(false)

- name: Create diun data folder
  become: true
  file:
    path: /data/services/diun/data
    state: directory
    owner: ansible
    group: docker
    mode: '0755'
  when: not diun_container.container.State.Running | default(false)

# Environment file deployment
- name: Copy environment configuration
  copy:
    src: "{{ playbook_dir }}/files/config/diun/environment"
    dest: /data/services/diun/.env
    owner: ansible
    group: docker
    mode: '0640'
  notify: restart diun

# Docker Compose deployment
- name: Setup docker compose file for diun
  template:
    src: docker-compose.j2
    dest: /data/services/diun/compose.yml
    owner: ansible
    group: docker
    mode: '0644'
  notify: restart diun

# Container deployment using docker_compose_v2
- name: Run diun container
  community.docker.docker_compose_v2:
    project_src: /data/services/diun
    files:
      - compose.yml
    state: present
    remove_orphans: false
  when: not diun_container.container.State.Running | default(false)
  notify: restart diun
