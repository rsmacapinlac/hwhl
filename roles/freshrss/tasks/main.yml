---
# Environment file validation
- name: Check if environment file exists
  local_action:
    module: stat
    path: "{{ playbook_dir }}/files/config/freshrss/environment"
  register: env_file
  become: false

- name: Fail if environment file doesn't exist
  fail:
    msg: |
      Environment file not found at {{ playbook_dir }}/files/config/freshrss/environment
      Please run site-setup.yml first to create the environment file.
  when: not env_file.stat.exists

# Container status checking
- name: Check if freshrss container exists
  community.docker.docker_container_info:
    name: freshrss
  register: service_container
  ignore_errors: true

# DNS CNAME configuration
- name: Add host into the 05-freshrss.conf for pihole
  lineinfile:
    path: "{{ playbook_dir }}/files/dns/cname/05-freshrss.conf"
    line: "{{ item }}"
    create: true
  loop:
    - "cname=freshrss.{{ ansible_facts['hostname'] }}.{{ homelab_domain }},{{ ansible_facts['hostname'] }}.int.{{ homelab_domain }}"
  delegate_to: 127.0.0.1
  become: false

# Directory creation with proper permissions (MUST run unconditionally)
- name: Create services folder
  become: true
  ansible.builtin.file:
    path: /data/services/freshrss
    state: directory
    owner: ansible
    group: docker
    mode: '0755'

# Environment file deployment (triggers handler when changed)
- name: Copy environment configuration
  copy:
    src: "{{ playbook_dir }}/files/config/freshrss/environment"
    dest: /data/services/freshrss/.env
    owner: ansible
    group: docker
    mode: '0640'
  notify: restart freshrss

# Docker Compose deployment (MUST run unconditionally for handlers to work)
- name: Setup docker compose file for FreshRSS stack
  template:
    src: docker-compose.j2
    dest: /data/services/freshrss/compose.yml
    owner: ansible
    group: docker
    mode: '0644'
  notify: restart freshrss

# Container deployment using docker_compose_v2 (ONLY this task is conditional)
- name: Run freshrss container
  community.docker.docker_compose_v2:
    project_src: /data/services/freshrss
    files:
      - compose.yml
    state: present
    remove_orphans: false
  when: not service_container.container.State.Running | default(false)
  notify: restart freshrss
