- name: Add host into the 05-freshrss.conf for pihole
  lineinfile:
    path: "{{ playbook_dir }}/files/dns/cname/05-freshrss.conf"
    line: "{{ item }}"
    create: true
  loop:
    - "cname=freshrss.local.{{ homelab_domain }},{{ ansible_hostname }}.int.{{ homelab_domain }}"
    # - "cname=freshrss.{{ ansible_hostname  }}.{{ homelab_domain }},{{ ansible_hostname }}.int.{{ homelab_domain }}"
  delegate_to: 127.0.0.1

- name: Create services folder
  become: true
  ansible.builtin.file:
    path: /data/services/freshrss
    state: directory
    owner: ansible
    group: docker

- name: Setup docker compose file for FreshRSS stack
  template:
    src: docker-compose.j2
    dest: /data/services/freshrss/docker-compose.yml
    owner: ansible
    group: docker

- name: Run container
  shell:
    cmd: "docker compose -f /data/services/freshrss/docker-compose.yml up -d"
