---
# Update tasks for Bazarr
# Pulls latest image and recreates container
# Run via: ansible-playbook maintenance.yml

- name: Update bazarr container with latest image
  community.docker.docker_compose_v2:
    project_src: /data/services/bazarr
    files:
      - compose.yml
    state: present
    pull: always
    recreate: always
    remove_orphans: false
  register: compose_update
  ignore_errors: true

- name: Wait for bazarr container to be running
  community.docker.docker_container_info:
    name: bazarr
  register: bazarr_status
  until: bazarr_status.container.State.Running | default(false)
  retries: 5
  delay: 2
  when: compose_update is succeeded

- name: Display update status
  debug:
    msg: "Bazarr has been updated and is running"
  when: compose_update is succeeded

- name: Display skip message when service unavailable
  debug:
    msg: "Skipped bazarr update - service unavailable or update failed"
  when: compose_update is failed

- name: Remove dangling bazarr images
  command: docker image prune -f
  changed_when: true
  when: compose_update is succeeded
