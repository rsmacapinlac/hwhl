---
- name: Check if environment file exists
  local_action:
    module: stat
    path: "{{ playbook_dir }}/files/config/obsidian/environment"
  register: env_file
  become: false

- name: Fail if environment file doesn't exist
  fail:
    msg: |
      Environment file not found at {{ playbook_dir }}/files/config/obsidian/environment
      Please run site-setup.yml first to create the environment file.
  when: not env_file.stat.exists

- name: Check if obsidian container exists
  community.docker.docker_container_info:
    name: obsidian
  register: obsidian_container
  ignore_errors: true

- name: Create obsidian services folder
  become: true
  file:
    path: /data/services/obsidian
    state: directory
    owner: ansible
    group: docker
    mode: '0755'
  when: not obsidian_container.container.State.Running | default(false)

- name: Copy environment configuration
  copy:
    src: "{{ playbook_dir }}/files/config/obsidian/environment"
    dest: /data/services/obsidian/.env
    owner: ansible
    group: docker
    mode: '0640'

- name: Setup docker compose file for obsidian
  template:
    src: docker-compose.j2
    dest: /data/services/obsidian/compose.yml
    owner: ansible
    group: docker
    mode: '0644'
  notify: restart obsidian

- name: Run obsidian container
  community.docker.docker_compose_v2:
    project_src: /data/services/obsidian
    files:
      - compose.yml
    state: present
    remove_orphans: false
  when: not obsidian_container.container.State.Running | default(false)
  notify: restart obsidian
