- name: Check if environment file exists
  local_action:
    module: stat
    path: "{{ playbook_dir }}/files/config/semaphore/environment"
  register: env_file

- name: Fail if environment file doesn't exist
  fail:
    msg: |
      Environment file not found at {{ playbook_dir }}/files/config/semaphore/environment
      Please run site-setup.yml first to create the environment file.
  when: not env_file.stat.exists

- name: Check if semaphore container exists
  community.docker.docker_container_info:
    name: semaphore
  register: semaphore_container
  ignore_errors: true

- name: Create services folder
  become: true
  file:
    path: /data/services/semaphore
    state: directory
    owner: ansible
    group: docker
    mode: '0755'
  when: not semaphore_container.container.Status.Running | default(false)

- name: Create data directories
  become: true
  file:
    path: "{{ item }}"
    state: directory
    owner: ansible
    group: docker
    mode: '0755'
  loop:
    - /data/containers/semaphore_postgres
  when: not semaphore_container.container.Status.Running | default(false)

- name: Copy environment configuration
  copy:
    src: "{{ playbook_dir }}/files/config/semaphore/environment"
    dest: /data/services/semaphore/.env
    owner: ansible
    group: docker
    mode: '0640'

- name: Setup docker compose file for semaphore
  template:
    src: docker-compose.j2
    dest: /data/services/semaphore/compose.yml
    owner: ansible
    group: docker
    mode: '0644'

- name: Verify compose file exists
  stat:
    path: /data/services/semaphore/compose.yml
  register: compose_file

- name: Run semaphore container
  community.docker.docker_compose_v2:
    project_src: /data/services/semaphore
    files:
      - compose.yml
    state: present
  when: 
    - not semaphore_container.container.Status.Running | default(false)
    - compose_file.stat.exists
  notify: restart semaphore
