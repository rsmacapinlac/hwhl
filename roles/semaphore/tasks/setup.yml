---
- name: Create config directory for semaphore
  local_action:
    module: file
    path: "{{ playbook_dir }}/files/config/semaphore"
    state: directory
    mode: '0755'

- name: Check if semaphore environment file exists
  local_action:
    module: stat
    path: "{{ playbook_dir }}/files/config/semaphore/environment"
  register: env_file_stat

- name: Create semaphore environment file
  local_action:
    module: template
    src: "{{ playbook_dir }}/roles/semaphore/templates/environment.j2"
    dest: "{{ playbook_dir }}/files/config/semaphore/environment"
  when: not env_file_stat.stat.exists
  register: env_created

- name: Display setup instructions
  debug:
    msg: |
      {% if env_file_stat.stat.exists %}
      Environment file already exists at {{ playbook_dir }}/files/config/semaphore/environment
      Skipping creation to preserve your custom configuration.
      {% else %}
      Environment file has been created at {{ playbook_dir }}/files/config/semaphore/environment
      Please review and customize this file with your desired configuration before running site.yml
      {% endif %}
      After customization, you can run site.yml to deploy the services.