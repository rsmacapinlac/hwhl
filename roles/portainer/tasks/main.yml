
- name: Create services folder
  become: true
  ansible.builtin.file:
    path: /data/services/
    state: directory
    owner: ansible
    group: docker
  tags:
    - debian
    - ubuntu

- name: Create data folder
  become: true
  ansible.builtin.file:
    path: /data/containers/portainer
    state: directory
    owner: ansible
    group: docker
  tags:
    - debian
    - ubuntu

- name: Copy docker-compose files
  become: true
  copy:
    src: ../files/portainer/docker-compose.yml
    dest: /data/services/portainer.yml
    owner: ansible
    group: docker
  tags:
    - debian
    - ubuntu

- name: Run container
  become: true
  shell:
    cmd: "docker compose -f /data/services/portainer.yml up -d"
  tags:
    - debian
    - ubuntu
